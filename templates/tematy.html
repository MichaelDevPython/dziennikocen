<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        td {
            width: 150px;
            text-align: center;
            border: 2px solid blue;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Temat</th>
            <th>Promotor</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <form method="POST" action={{url_for('tematy')}}>
        {{ form.csrf_token }}
        <input type="hidden" name="student_id" value="{{ session['username'] }}">
        <select name="projekty">
            {% for temat in data %}
            <option value="{{ temat[0] }}">{{ temat[0] }} (promotor: {{ temat[1] }})</option>
            {% endfor %}
        </select>
        <button type="submit">Przypisz</button>
    </form>

    {% if form.errors %}
    <p>Formularz zawiera błędy:</p>
    <ul>
        {% for error in form.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
