<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style>

	td {
		width: 150px;
		text-align: center;
		border: 1px solid black;
		padding: 5px;
	}
</style>
<table>
	<thead>
	<tr>
		<th>Klient ID</th>
		<th>Imie</th>
		<th>Nazwisko</th>
		<th>Adres</th>
		<th>Telefon</th>
		<th>Email</th>
		<th>Prawo jazdy</th>
	</tr>
	</thead>
	<tbody>
	{% for row in data %}
	<tr>
		<td>{{row[0]}}</td>
		<td>{{row[1]}}</td>
		<td>{{row[2]}}</td>
		<td>{{row[3]}}</td>
		<td>{{row[4]}}</td>
		<td>{{row[5]}}</td>
		<td>{{row[6]}}</td>

	</tr>
	{% endfor %}
	</tbody>
</table>
</body>
</html>
